name: CMake-build

on: 
  pull_request:
  push:
    branches: 
      - master

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: test-build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: install pre-reqs, build and test
      run: sudo ./installUbuntu.sh
      
