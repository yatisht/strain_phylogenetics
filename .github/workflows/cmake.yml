name: CMake-build

on: 
  pull_request:
  push:
    branches: 
      - master

env:
  BUILD_TYPE: Release

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install pre-reqs and build and test
    - run: sudo ./installUbuntu.sh
    - run: ./build/usher --help
    - run: ./build/rotate-trees --help
